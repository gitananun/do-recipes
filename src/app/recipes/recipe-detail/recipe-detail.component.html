<div class="row mb-3">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="d-flex gap-3 m-0">
      <button class="btn btn-outline-dark" (click)="addToShoppingList()">
        Add to Shopping List
      </button>
      <button class="btn btn-outline-dark" routerLink="edit">
        Edit Recipe
      </button>
      <button class="btn btn-outline-dark">
        Delete Recipe
      </button>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="recipe-image" class="img-responsive img-thumbnail">
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
        {{ ing.name }} ({{ ing.amount }})
      </li>
    </ul>
  </div>
</div>
