<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div class="row mb-3">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="d-flex">
      <ul class="d-flex gap-3">
        <a class="text-decoration-none" href="">
          <li class="btn btn-outline-dark">To
            Shopping
            List</li>
        </a>
        <a class="text-decoration-none" href="">
          <li class="btn btn-outline-dark">Edit Recipe</li>
        </a>
        <a class="text-decoration-none" href="">
          <li class="btn btn-outline-dark">Delete Recipe</li>
        </a>
      </ul>

    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="recipe-image" class="img-responsive img-thumbnail">
  </div>
</div>
