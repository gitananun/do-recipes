<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div class="row mb-3">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-outline-success dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="">To Shopping List</a></li>
        <li><a href="">Edit Recipe</a></li>
        <li><a href="">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="recipe-image" class="img-responsive img-thumbnail">
  </div>
</div>
