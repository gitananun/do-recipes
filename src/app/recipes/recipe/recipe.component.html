<div class="row mb-3">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="recipe-image" class="img-responsive img-thumbnail">
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
        {{ ing.name }} ({{ ing.amount }})
      </li>
    </ul>
  </div>
</div>
