<div class="row mb-3" (click)="onEditIngredient()">
  <div class="col-11">
    <a style="cursor: pointer" class="list-group-item text-success" appHover>
      {{ ing.name }} ({{ ing.amount }})
    </a>
  </div>
  <div class="col-1">
    <div class="d-flex">
      <button class="btn btn-danger" type="submit" (click)="onIngredientDeleted()">Delete</button>
    </div>
  </div>
</div>
