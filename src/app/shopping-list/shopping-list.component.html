<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <app-ingredient-item *ngFor="let ingredient of ingredients, let i = index" [ingredient]="ingredient" [index]="i">
      </app-ingredient-item>
    </ul>
    <button class="btn btn-primary" *ngIf="ingredients.length > 0" type="submit"
      (click)="onIngredientsClear()">Clear</button>
  </div>
</div>
